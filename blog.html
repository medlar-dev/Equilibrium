<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Equilibrium - Saúde e Longevidade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <style>
        :root {
            --cor-primaria: #2E8B57; /* Verde Geriátrico */
            --cor-secundaria: #4682B4; /* Azul Sereno */
            --texto-dark: #333333;
        }

        body { font-family: 'Nunito', sans-serif; color: var(--texto-dark); }

        /* Menu Centralizado (Padrão Equilibrium) */
        .navbar-brand img { max-height: 60px; }
        @media (min-width: 992px) {
            .navbar-collapse { display: flex !important; justify-content: space-between; }
            .navbar-nav { position: absolute; left: 50%; transform: translateX(-50%); }
        }
        .btn-talentos { background-color: var(--cor-primaria); border: none; color: white; font-weight: bold; border-radius: 50px; padding: 10px 25px; text-decoration: none; }

        /* Estilo Lista de Blog Moderno */
        .blog-header { background-color: #f0f7f3; padding: 60px 0; margin-bottom: 40px; border-bottom: 4px solid var(--cor-primaria); }
        
        .post-card { border: none; margin-bottom: 50px; transition: 0.3s; }
        .post-image-container { border-radius: 15px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.08); }
        .post-img { width: 100%; height: 250px; object-fit: cover; transition: transform 0.5s; }
        .post-card:hover .post-img { transform: scale(1.05); }

        .post-meta { font-size: 0.85rem; color: #888; margin-bottom: 10px; }
        .post-tag { display: inline-block; padding: 4px 12px; border-radius: 20px; font-size: 0.75rem; font-weight: 700; text-transform: uppercase; margin-right: 10px; background: #e8f5e9; color: var(--cor-primaria); }
        .post-title { font-weight: 700; color: #2d3436; margin-bottom: 15px; }
        .read-more { color: var(--cor-secundaria); text-decoration: none; font-weight: 700; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top py-3 shadow-sm">
        <div class="container position-relative">
            <a class="navbar-brand" href="#">
                <img src="./assets/equilibium.jpeg" alt="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuEquilibrium">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="menuEquilibrium">
               <ul class="navbar-nav mx-auto align-items-center">
                    <li class="nav-item"><a class="nav-link px-3" href="index.html">Início</a></li>
                    <li class="nav-item"><a class="nav-link px-3" href="quem-somos.html">Quem Somos</a></li>
                    <li class="nav-item"><a class="nav-link px-3" href="blog.html">Blog Saúde</a></li>
                </ul>
                <div class="ms-auto">
                     <a class="btn btn-talentos"  href="https://api.whatsapp.com/send/?phone=5588996560706&text=Nosso+whatsapp&type=phone_number&app_absent=0" target="_blank">Agende seu Atendimento</a>
            </div>
        </div>
    </nav>

    <header class="blog-header text-center">
        <div class="container">
            <h1 class="display-4 fw-bold">Blog da Saúde</h1>
            <p class="lead">Informações confiáveis para um envelhecimento ativo e com qualidade de vida.</p>
        </div>
    </header>

    <main class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10" id="blog-posts-geriatria">
                </div>
        </div>
    </main>

    <script>
        const prevencao = [
            {
                data: "05 de Jan, 2026",
                categoria: "Prevenção",
                titulo: "Como prevenir quedas domésticas na terceira idade",
                resumo: "Pequenas adaptações no ambiente podem garantir a autonomia e segurança do idoso dentro de casa.",
                imagem: "./assets/segurança-idoso.jpg"
            },
        ];

        const hidratacao = [
            {
                data: "28 de Dez, 2025",
                categoria: "Nutrição",
                titulo: "A importância da hidratação constante para o idoso",
                resumo: "Entenda por que a percepção de sede diminui com a idade e como manter o equilíbrio hídrico no verão do Cariri.",
                imagem: "./assets/idratação.jpg"
            },
        ];

        const container = document.getElementById('blog-posts-geriatria');

        prevencao.forEach(post => {
            container.innerHTML += `
                <div class="row post-card align-items-center">
                    <div class="col-md-5 mb-3 mb-md-0">
                        <div class="post-image-container">
                            <img src="${post.imagem}" class="post-img" alt="${post.titulo}">
                        </div>
                    </div>
                    <div class="col-md-7">
                        <div class="post-meta">
                            <i class="bi bi-calendar3"></i> ${post.data} • <span class="post-tag">${post.categoria}</span>
                        </div>
                        <h2 class="post-title h3">${post.titulo}</h2>
                        <p class="text-muted">${post.resumo}</p>
                        <a href="prenvecao.html" class="read-more">Ler artigo completo <i class="bi bi-arrow-right"></i></a>
                    </div>
                </div>
            `;
        });

           hidratacao.forEach(post => {
            container.innerHTML += `
                <div class="row post-card align-items-center">
                    <div class="col-md-5 mb-3 mb-md-0">
                        <div class="post-image-container">
                            <img src="${post.imagem}" class="post-img" alt="${post.titulo}">
                        </div>
                    </div>
                    <div class="col-md-7">
                        <div class="post-meta">
                            <i class="bi bi-calendar3"></i> ${post.data} • <span class="post-tag">${post.categoria}</span>
                        </div>
                        <h2 class="post-title h3">${post.titulo}</h2>
                        <p class="text-muted">${post.resumo}</p>
                        <a href="#" class="read-more">Ler artigo completo <i class="bi bi-arrow-right"></i></a>
                    </div>
                </div>
            `;
        });
    </script>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
